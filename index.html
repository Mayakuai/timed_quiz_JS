<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Timer Quiz App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/e1df24f7c7.js"></script>
  </head>
  <body>
    <!-- Start Quiz Button Section -->
    <div class="start_btn">
      <button>Start Quiz</button>
    </div>

    <!-- Quiz information and rules Section -->
    <div class="info_div">
      <div class="info_header">
        <span> This is a timed Quiz</span>
      </div>
      <div class="info_list">
        <div class="info"> You have 10sec to pick your answer,</div>
        <div class="info">unselected are marked as wrong.</div>
        <div class="info"> Good Luck, Have Fun!</div>
      </div>
      <div class="buttons">
        <button class="quit">Quit</button>
        <button class="restart">Start</button>
      </div>
    </div>

    <!--Quiz Section -->
    <div class="quiz_div">
      <header>
        <div class="quiz_header"> 
          <div class="quiz_timer">
            <div class="time_left">Time Left</div>
            <div class="time_count">10</div>
          </div>
        </div>
        <div class="timer_bar"></div>
      </header>
      <section>
        <div class="question_text"></div>
        <div class="question_options"></div>
      </section>
      <footer>
        <div class="question_total"></div>
        <button class="next_btn">Next</button>
      </footer>
    </div>

    <!--  Results Section -->
    <div class="result_div">
      <div class="icon">
        <i>üèÜ</i>
      </div>
      <div class="finished_text">Quiz completed</div>
      <div class="finished_score"></div>
      <div class="buttons">
        <button class="restart">Restart</button>
        <button class="quit">Quit</button>
      </div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
